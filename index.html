<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="principal">

    <div class="gradient">
      <p class="gradient-font">
        Your Result
      </p>
      <div class="gradient-radius gradient-font">
        <p class="gradient-font destaque">
          76
        </p>
        of 100
      </div>
      <div>
        <h1 class="gradient-font-title">
          Great
        </h1>

        <p class="gradient-font">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="summary">
      <h1>Summary</h1>
      <div id="box1" class="summary-item">
      <img class="img" src="./assets/images/icon-reaction.svg">
        <p class="reaction">Reaction</p>
        <p class="pontuacao">63</p>
        <p class="pontuacao-maxima"> / 100</p>
      </div>
      <div id="box2" class="summary-item">
        <img class="img" src="./assets/images/icon-memory.svg">
        <p class="memory">Memory</p>
        <p class="pontuacao">35 </p>
        <p class="pontuacao-maxima"> / 100</p>
      </div>
      <div id="box3" class="summary-item">
        <img class="img" src="./assets/images/icon-verbal.svg">
        <p class="verbal">Verbal</p>
        <p class="pontuacao">58</p>
        <p class="pontuacao-maxima"> / 100</p>
      </div>
      <div id="box4" class="summary-item">
        <img class="img" src="./assets/images/icon-visual.svg">
        <p class="visual">Visual</p>
        <p class="pontuacao">83</p>
        <p class="pontuacao-maxima"> / 100</p>
      </div>

      <button class="summary-button">Continue</button>
    </div>



  </div>


  <div class="attr">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Samuel Rodrigues da Mota.
  </div>
</body>

</html>
